<ion-header>
  <ion-toolbar>
    <ion-title>QuoteViewer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <span class="ion-text-uppercase">{{symbol}}</span>
          <span> Stock</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <canvas id="canvas" style="background-color: black;"></canvas>
</ion-content>
