<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stock Monitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Monitor </ion-title>
    </ion-toolbar>
  </ion-header> 

  <div id="container">
    <ion-item>
      <ion-label  position="floating">Specify an Equity</ion-label>
      <ion-input [(ngModel)]="symbol" placeholder="E.g IBM"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Interval</ion-label>
      <ion-select  [(ngModel)]="value" [value]="['Daily']">
        <ion-select-option *ngFor="let key of quotesKeys(quotes)">{{quotes[key]}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Last</ion-label>
      <ion-input [(ngModel)]="range"></ion-input>
      <ion-label>{{getKey(value)}}</ion-label>
    </ion-item>
    <ion-button (click)="showQuotes()">Fetch</ion-button>
<!--    <ion-button [routerLink]="['/page']" routerDirection="forward">Fetch</ion-button> -->
  </div>
</ion-content>
